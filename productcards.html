<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glashsmorphism Product Card UI Slide</title>
    <link rel="stylesheet" href="css/prodcards.css">
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onmouseover="changeImageSrc('img/trail1.png')"><img src="img/trail1.png"></li>
            <li onmouseover="changeImageSrc('img/trail2.png')"><img src="img/trail2.png"></li>
            <li onmouseover="changeImageSrc('img/trail3.png')"><img src="img/trail3.png"></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="img/trail1.png" class="shoesss">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
    <script type="text/javascript">
    function changeImageSrc(anything){
        document.querySelector('.shoesss').src = anything;
    }

    </script>
</body>
</html>
